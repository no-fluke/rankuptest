<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:Arial; background:#f2f2f2; height:100vh; display:flex; align-items:center; justify-content:center;">

  <div style="background:#fff; padding:25px; width:300px; border-radius:8px;">
    <h2>Login / Signup</h2>

    <input type="email" id="email" placeholder="Email"
      style="width:100%; padding:10px; margin-bottom:10px">

    <input type="password" id="password" placeholder="Password"
      style="width:100%; padding:10px; margin-bottom:15px">

    <button id="loginBtn" style="width:100%; padding:10px; margin-bottom:10px;">
      Login
    </button>

    <button id="signupBtn" style="width:100%; padding:10px;">
      Signup (New User)
    </button>

    <p id="msg" style="color:red; margin-top:10px;"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ PUT YOUR REAL FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const msg = document.getElementById("msg");

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = emailInput.value;
      const password = passInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful");
          window.location.href = "/";
        })
        .catch(error => {
          msg.innerText = error.message;
        });
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = emailInput.value;
      const password = passInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "/";
        })
        .catch(error => {
          msg.innerText = error.message;
        });
    });
  </script>

</body>
</html>
