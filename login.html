<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f2f2f2">

<div style="background:#fff;padding:25px;width:320px;border-radius:10px">
  <h2>Email Login</h2>

  <input id="email" type="email" placeholder="Email"
    style="width:100%;padding:10px;margin-bottom:10px">

  <input id="password" type="password" placeholder="Password"
    style="width:100%;padding:10px;margin-bottom:15px">

  <button onclick="login()"
    style="width:100%;padding:10px;margin-bottom:10px">
    Login
  </button>

  <button onclick="signup()"
    style="width:100%;padding:10px">
    New User? Sign Up
  </button>

  <p id="msg" style="color:red"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // ðŸ”¥ PASTE YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "AIzaSyAQk0dJayCyv8gfDGsYW-XSYC5n13oWvpA",
    authDomain: "ssc-journey.firebaseapp.com",
    projectId: "ssc-journey"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signup() {
    const email = email.value;
    const password = password.value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "/";
      })
      .catch(err => msg.innerText = err.message);
  }

  function login() {
    const email = email.value;
    const password = password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "/";
      })
      .catch(err => msg.innerText = err.message);
  }
</script>

</body>
</html>
